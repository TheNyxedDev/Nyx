<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #7289da; --bg: #0f1218; --card: #1c212c; --text: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }

        /* HEADER */
        .main-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; background: var(--card); height: 70px; border-bottom: 1px solid #333;
            position: sticky; top: 0; z-index: 1000;
        }

        .header-left { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
        .logo-text { font-size: 24px; font-weight: 700; color: var(--primary); letter-spacing: 0.5px; }

        .nav-links { display: flex; gap: 20px; margin-left: 30px; }
        .nav-links a { color: #8a8f98; text-decoration: none; font-weight: 600; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: white; }

        /* PROFILE DROPDOWN */
        .header-right { position: relative; }
        .profile-trigger { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 5px; border-radius: 8px; }
        .nav-pfp { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        
        .dropdown-menu {
            position: absolute; right: 0; top: 55px; width: 220px;
            background: #1c212c; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid #333; display: none; padding: 15px; z-index: 1001;
        }
        .dropdown-menu.show { display: block; }
        .user-info { text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; }
        .plan-badge { background: var(--primary); font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: bold; }

        .dropdown-links a { display: block; padding: 10px; color: #ccc; text-decoration: none; font-size: 14px; border-radius: 6px; }
        .dropdown-links a:hover { background: #2d3446; color: white; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-left">
            <img src="https://lh3.googleusercontent.com/sitesv/AAzXCkdfHzyRnUdHmkGbNXkFPgicepqP4km32J9QLIFcVmEpJgU47T7Fy6ndc5aUrlySGOslQsyiknEB7bezBD-yg6Fk1a8i0lIQk3dCudfF2YVi6HmcpPf3SwCy_6QV7-xSQcFfGmU7XgCynwobfr22spOw6TnOWZ8ZN3VHy8MUL8Xvos2ovIOHHYMQMC4=w16383" alt="Logo" class="logo-img">
            <span class="logo-text">Nyx</span>
            
            <nav class="nav-links">
                <a href="index.html">Games</a>
                <a href="minecraft.html">Minecraft</a>
                <a href="fidget.html">Fidgeting Toys</a>
            </nav>
        </div>

        <div class="header-right">
            <div class="profile-trigger" onclick="toggleDropdown()">
                <span id="nav-username">User</span>
                <img src="https://via.placeholder.com/35" id="nav-pfp" class="nav-pfp">
            </div>
            <div class="dropdown-menu" id="userMenu">
                <div class="user-info">
                    <strong id="drop-username">Username</strong><br>
                    <span id="nav-plan" class="plan-badge">FREE</span>
                </div>
                <div class="dropdown-links">
                    <a href="settings.html">Account Settings</a>
                    <a href="customize.html">Customize Profile</a>
                    <a href="#" onclick="handleLogout()" style="color: #ff4d4d;">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
    <script>
        function toggleDropdown() { document.getElementById("userMenu").classList.toggle("show"); }
        window.onclick = function(e) { if (!e.target.closest('.profile-trigger')) document.getElementById("userMenu").classList.remove("show"); }
    </script>
</body>
</html>

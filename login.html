<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #7289da; --bg: #0f1218; --card: #1c212c; --text: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; }
        
        header { width: 100%; padding: 15px 30px; display: flex; align-items: center; background: var(--card); border-bottom: 1px solid #333; box-sizing: border-box; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 35px; height: 35px; border-radius: 6px; }
        .logo-text { font-size: 22px; font-weight: 700; color: var(--primary); letter-spacing: 0.5px; }

        .main-content { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: var(--card); padding: 40px; border-radius: 16px; width: 100%; max-width: 380px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #0b0e14; color: white; box-sizing: border-box; outline: none; }
        .login-btn { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        
        .divider { display: flex; align-items: center; margin: 25px 0; color: #555; font-size: 12px; font-weight: bold; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #333; }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        .google-btn { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: white; color: black; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: bold; cursor: pointer; }
        .toggle-link { margin-top: 20px; font-size: 13px; color: #8a8f98; cursor: pointer; display: block; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">
            <img src="YOUR_LOGO_URL" alt="Logo" class="logo-img">
            <span class="logo-text">Nyx</span>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <div id="login-form">
                <h2>Welcome</h2>
                <input type="text" id="login-identifier" placeholder="Username or Email">
                <input type="password" id="login-password" placeholder="Password">
                <button class="login-btn" onclick="handleLogin()">Login</button>
                <span class="toggle-link" onclick="toggleView()">Create an account</span>
            </div>

            <div id="signup-form" class="hidden">
                <h2>Join Nyx</h2>
                <input type="text" id="reg-username" placeholder="Username">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password">
                <button class="login-btn" onclick="handleSignup()">Register</button>
                <span class="toggle-link" onclick="toggleView()">Back to Login</span>
            </div>

            <div class="divider">OR</div>

            <button class="google-btn" onclick="handleGoogleLogin()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Continue with Google
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
    <script>
        function toggleView() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #7289da; --bg: #0f1218; --card: #1c212c; --text: #ffffff; --google: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; }
        
        header { width: 100%; padding: 20px; display: flex; align-items: center; justify-content: center; background: rgba(28, 33, 44, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); box-sizing: border-box; }
        .logo-box { display: flex; align-items: center; gap: 15px; }
        .logo-img { width: 40px; height: 40px; border-radius: 8px; }
        .logo-text { font-size: 20px; font-weight: 700; letter-spacing: 1px; color: var(--primary); }

        .main-content { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: var(--card); padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #0f1218; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        
        .google-btn { background: var(--google); color: #000; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .google-btn img { width: 18px; }
        
        .divider { margin: 20px 0; display: flex; align-items: center; color: #444; font-size: 12px; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #333; margin: 0 10px; }
        
        .toggle-link { margin-top: 20px; font-size: 13px; color: #8a8f98; cursor: pointer; display: block; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">
            <span class="logo-text">NYX</span>
            <img src="your-logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">| LOGIN</span>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <button class="google-btn" onclick="handleGoogleLogin()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
                Continue with Google
            </button>

            <div class="divider">OR USE EMAIL</div>

            <div id="login-section">
                <input type="text" id="login-identifier" placeholder="Username or Email">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="handleLogin()">Login</button>
                <span class="toggle-link" onclick="toggleView()">Need an account? Sign Up</span>
            </div>

            <div id="signup-section" class="hidden">
                <input type="text" id="reg-username" placeholder="Username">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password">
                <button onclick="handleSignup()">Register</button>
                <span class="toggle-link" onclick="toggleView()">Back to Login</span>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script>
    <script>
        function toggleView() {
            document.getElementById('login-section').classList.toggle('hidden');
            document.getElementById('signup-section').classList.toggle('hidden');
        }
    </script>
</body>
</html>
